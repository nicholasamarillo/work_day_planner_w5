<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id='8hour' class='row time-block future'>
        <div class='col-md-1 hour'></div>
        <textarea class='col-md-10 description'>8am</textarea>
        <button class='btn saveButton col-md-1'></button>
      </div>
      
      <div id='9hour' class='row time-block future'>
        <div class='col-md-1 hour'></div>
        <textarea class='col-md-10 description'>9am</textarea>
        <button class='btn saveButton col-md-1'></button>
      </div>
      
      <div id='10hour' class='row time-block future'>
        <div class='col-md-1 hour'></div>
        <textarea class='col-md-10 description'>10am</textarea>
        <button class='btn saveButton col-md-1'></button>
      </div>
      
      <div id='11hour' class='row time-block future'>
        <div class='col-md-1 hour'></div>
        <textarea class='col-md-10 description'>11am</textarea>
        <button class='btn saveButton col-md-1'></button>
      </div>
      
      <div id='12hour' class='row time-block future'>
        <div class='col-md-1 hour'></div>
        <textarea class='col-md-10 description'>12pm</textarea>
        <button class='btn saveButton col-md-1'></button>
      </div>
      
      <div id='1hour' class='row time-block future'>
        <div class='col-md-1 hour'></div>
        <textarea class='col-md-10 description'>1pm</textarea>
        <button class='btn saveButton col-md-1'></button>
      </div>
      
      <div id='2hour' class='row time-block future'>
        <div class='col-md-1 hour'></div>
        <textarea class='col-md-10 description'>2pm</textarea>
        <button class='btn saveButton col-md-1'></button>
      </div>
      
      <div id='3hour' class='row time-block future'>
        <div class='col-md-1 hour'></div>
        <textarea class='col-md-10 description'>3pm</textarea>
        <button class='btn saveButton col-md-1'></button>
      </div>
      
      <div id='4hour' class='row time-block future'>
        <div class='col-md-1 hour'></div>
        <textarea class='col-md-10 description'>4pm</textarea>
        <button class='btn saveButton col-md-1'></button>
      </div>
      
      <div id='5hour' class='row time-block future'>
        <div class='col-md-1 hour'></div>
        <textarea class='col-md-10 description'>5pm</textarea>
        <button class='btn saveButton col-md-1'></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
